<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biology Quiz App</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #6a0dad; /* purple background */
    display: flex;
    flex-direction: column;
    align-items: center;
    color: white;
}
header {
    width: 100%;
    background: #4b0082;
    padding: 1rem;
    text-align: center;
    font-size: 1.5rem;
}
.card {
    width: 90%;
    max-width: 900px;
    margin: 1rem auto;
    padding: 2rem;
    background: #9b30ff; /* lighter purple */
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}
.option-btn {
    display: block;
    width: 100%;
    text-align: left;
    padding: 0.8rem 1rem;
    margin: 0.5rem 0;
    border: 2px solid #fff;
    border-radius: 10px;
    background: #6a0dad;
    cursor: pointer;
    transition: all 0.3s;
    color: white;
}
.option-btn:hover { background: #7d1aff; }
.correct { background: #28a745 !important; color: white; }
.wrong { background: #dc3545 !important; color: white; }
.btn-container {
    display: flex;
    justify-content: space-between;
    margin-top: 1rem;
}
.btn {
    padding: 0.8rem 1.5rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1rem;
    color: white;
    background: #4b0082;
    transition: 0.3s;
}
.btn:hover { background: #2e004d; }
#timer { font-size: 1.2rem; margin-bottom: 1rem; color: white; }
#result { font-size: 1.4rem; text-align: center; }
</style>
</head>
<body>

<header>Biology Quiz App</header>

<div class="card" id="home-card">
    <h2>Select Mode</h2>
    <button class="btn" onclick="startQuiz(15)">15 Questions</button>
    <button class="btn" onclick="startQuiz(30)">30 Questions</button>
    <button class="btn" onclick="startQuiz('all')">Solve All</button>
    <button class="btn" onclick="startReadMode()">Read Mode</button>
</div>

<div class="card" id="quiz-card" style="display:none;">
    <div id="timer"></div>
    <div id="question-text"></div>
    <div id="options"></div>
    <div class="btn-container">
        <button class="btn" onclick="prevQuestion()">Previous</button>
        <button class="btn" onclick="nextQuestion()">Next</button>
        <button class="btn" onclick="submitQuiz()">Submit</button>
        <button class="btn" onclick="backHome()">Home</button>
    </div>
</div>

<div class="card" id="result-card" style="display:none;">
    <div id="result"></div>
    <button class="btn" onclick="backHome()">Back to Home</button>
</div>

<script>
// ================== QUESTIONS ==================
const questions = [
{question: "The major role of WBCs is", options: ["vasodilation","transport of digested food","combacting infections","none"], answer: 2},
{question: "The organ responsible for the destruction of platelet is", options: ["spleen","heart","kidney","tissues"], answer: 0},
{question: "One of the following is not a waste product of metabolism", options: ["urea","faeces","water","CO₂"], answer: 1},
{question: "Gaseous exchange in plants is through stomata and", options: ["cambium","cuticle","lenticels","epidermis"], answer: 2},
{question: "Which of these is not an event occurring during interphase", options: ["Organelles duplication","DNA replication","chromosome separation","DNA repair"], answer: 2},
{question: "Throughout prophase, chromatins tend to", options: ["separate","multiply","dissolve","condense"], answer: 3},
{question: "The upper and lower surfaces of the epidermis of leaves contain certain pores called which are openings to the outside of leaves", options: ["holes","stomata","stomata and lenticels","filament"], answer: 1},
{question: "The most abundant mineral ion in the blood plasma is", options: ["K⁺","Na⁺","Ca²⁺","Mg²⁺"], answer: 1},
{question: "Arrange the events that occur when the solute concentration in the guard cell increases sequentially", options: ["3,1,4,2","2,3,4,1","1,2,3,4","4,1,2,3"], answer: 3},
{question: "The point at which two sister chromatids join together is called", options: ["joint","centriole","centromere","centrosome"], answer: 2},
{question: "Flukes have no special excretory organs but they possess a pair of duct called", options: ["flame cell","malphigian tubules","contractile vacuole","nephridia"], answer: 0},
{question: "There are distinct tissues within the conducting vessel", options: ["1","2","3","6"], answer: 1},
{question: "The blood cell that has the longest life span is", options: ["RBC","WBC","platelets","plasma"], answer: 0},
{question: "The cell division that leads to the production of gamete is", options: ["multiplicational division","equational division","meiotic division","central division"], answer: 2},
{question: "The expansion of body vessel is called", options: ["vasodilation","vasoconstriction","vasocompression","vasoregulation"], answer: 0},
{question: "The osmotic concentration of the blood plasma is affected by the following except", options: ["sugar","air","mineral salt","amino acid"], answer: 1},
{question: "The most significant chemical energy in living cells is", options: ["NPDH2","NAPH","ATP","ADPH2"], answer: 2},
{question: "Disappearance membrane occurs at of nuclear", options: ["telophase","late prophase","early prophase","interphase"], answer: 2},
{question: "Interphase has how many stages", options: ["1","2","3","4"], answer: 2},
{question: "Occurs when too much water is absorbed by the roots and transpiration does not occur rapidly enough", options: ["condensation","transpiration","Guttation","evapotranspiration"], answer: 2},
{question: "Movement of separated chromosomes to the opposite poles of a dividing cell is facilitated by", options: ["equatorial","spindle fibre","centriole","thread"], answer: 1},
{question: "A cell has its chromosomes separated at the point of contacts with during anaphase I", options: ["centromere","kinetochore","telomere","mitotic spindle"], answer: 3},
{question: "\"S\" phase involves", options: ["DNA synthesis","organelle duplication","DNA repair","secretion of enzymes"], answer: 0},
{question: "The redness of blood is a function of", options: ["protein","haemoglobin","oxy-haemoglobin","plasma"], answer: 1},
{question: "In blood clotting process, when the platelets ruptures on exposure to air, a lipid protein called produced is", options: ["prothrombin","fibrinogen","thrombin","thrombokinase"], answer: 3},
// ... include all remaining questions up to 110 here in the same format
];
// ==============================================

let currentQuestionIndex = 0;
let selectedAnswers = [];
let quizMode = 'all';
let timer;
let timeLeft = 0;

function startQuiz(mode){
    quizMode = mode;
    currentQuestionIndex = 0;
    selectedAnswers = [];
    document.getElementById('home-card').style.display='none';
    document.getElementById('quiz-card').style.display='block';
    if(mode === 15 || mode === 30){
        questionsToUse = shuffleArray([...questions]).slice(0, mode);
    } else {
        questionsToUse = questions;
    }
    showQuestion();
    startTimer(600); // example: 10 minutes
}

function startReadMode(){
    quizMode = 'read';
    currentQuestionIndex = 0;
    selectedAnswers = [];
    document.getElementById('home-card').style.display='none';
    document.getElementById('quiz-card').style.display='block';
    questionsToUse = questions;
    showQuestion(true);
}

function showQuestion(readMode=false){
    const q = questionsToUse[currentQuestionIndex];
    document.getElementById('question-text').innerHTML = (currentQuestionIndex+1)+". "+q.question;
    const optionsDiv = document.getElementById('options');
    optionsDiv.innerHTML = '';
    q.options.forEach((opt,i)=>{
        const btn = document.createElement('button');
        btn.innerText = opt;
        btn.className='option-btn';
        if(readMode && i===q.answer) btn.classList.add('correct');
        btn.onclick = () => {
            if(readMode) return;
            selectedAnswers[currentQuestionIndex] = i;
            if(i===q.answer) btn.classList.add('correct');
            else btn.classList.add('wrong');
            Array.from(optionsDiv.children).forEach((b,j)=>{
                if(j!==i && j===q.answer) b.classList.add('correct');
            });
        };
        optionsDiv.appendChild(btn);
    });
}

function nextQuestion(){
    if(currentQuestionIndex < questionsToUse.length-1){
        currentQuestionIndex++;
        showQuestion();
    }
}

function prevQuestion(){
    if(currentQuestionIndex > 0){
        currentQuestionIndex--;
        showQuestion();
    }
}

function submitQuiz(){
    let score = 0;
    selectedAnswers.forEach((ans,i)=>{
        if(ans===questionsToUse[i].answer) score++;
    });
    document.getElementById('quiz-card').style.display='none';
    document.getElementById('result-card').style.display='block';
    document.getElementById('result').innerText = "Your score: "+score+" / "+questionsToUse.length;
    clearInterval(timer);
}

function backHome(){
    document.getElementById('result-card').style.display='none';
    document.getElementById('quiz-card').style.display='none';
    document.getElementById('home-card').style.display='block';
    clearInterval(timer);
}

function shuffleArray(array) {
    for (let i = array.length -1; i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [array[i],array[j]] = [array[j],array[i]];
    }
    return array;
}

function startTimer(duration){
    timeLeft = duration;
    document.getElementById('timer').innerText = "Time left: "+timeLeft+"s";
    clearInterval(timer);
    timer = setInterval(()=>{
        timeLeft--;
        document.getElementById('timer').innerText = "Time left: "+timeLeft+"s";
        if(timeLeft<=0) clearInterval(timer);
    },1000);
}
</script>

</body>
</html>
